<div class="bg-dark text-white h-100 w-100 highlighted position-relative">
    <div class="container my-auto px-5">
        <div class="mb-3 p-3">
            <div class="row">
                <div class="col-md-12 text-center m-auto">
                    <h2 class="text-uppercase ">{{ show?.name }}</h2>
                    <h5 class="text-uppercase text-danger">{{ formattedDate }}</h5>
                    <h5 class="text-uppercase text-danger">{{ show?.location }}</h5>
                </div>
                <div class="col-md-6 text-center m-auto">
                    <img [src]="show?.imgLink || 'assets/event/noimg.png'" loading="lazy" class="img-fluid"
                        [alt]="show?.name">
                </div>
                <div class="col-md-6 text-center m-auto" *ngIf="show?.description">
                    <div class="grid">
                        <div class="row">
                            <div class="col-12 mb-2">
                                <div style="white-space: pre-wrap">{{ show?.description }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <app-show-reservation-buttons [show]="show">
                    </app-show-reservation-buttons>
                </div>
            </div>
        </div>
    </div>
</div>
