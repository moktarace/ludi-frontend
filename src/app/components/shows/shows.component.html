    <h1 class="mx-5 text-uppercase">Nos prochaines Dates</h1>
    <div class="grid">
        <div class="row">
            <div *ngFor="let show of shows | slice:0:4; let i=index" class="col-md-6">
                <app-show-card [showDetails]="false" [show]="show">
                </app-show-card>
            </div>
        </div>
    </div>
</div>

</div>
