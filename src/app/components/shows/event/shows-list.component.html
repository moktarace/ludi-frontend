<div class="my-3 px-5">
  <div class="mb-3">
    <div class="container">
      <div class="row border-bottom" *ngFor="let show of shows">
        <div class="col">
          <p class="text-uppercase">{{ formattedDate(show) }}</p>
        </div>
        <div class="col-md-6">
          <p class="fs-5 text-uppercase">{{ show?.name }}</p>
        </div>
        <div class="col">
          <p>{{ show?.location }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
