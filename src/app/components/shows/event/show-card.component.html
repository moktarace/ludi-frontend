<div class="my-3 px-5">
    <div class="mb-3 ">
        <div class="row">
            <div class="col-12 m-auto">
                <img [src]="show?.imgLink || 'assets/event/noimg.png'" loading="lazy" class="img-fluid"
                    [alt]="show?.name">
            </div>
            <div class="row">
                <div class="col-12 m-auto">
                    <h3 class="text-uppercase">{{ show?.name }}</h3>
                </div>
            </div>
            <div class="row">
                <h5 class="text-uppercase">{{ formattedDate }}</h5>
            </div>
            <div class="row">
                <h5>{{ show?.location }}</h5>
            </div>
            <div class="row">
                <div class="row">
                    <div *ngIf="isFree">
                        <h5>Gratuit</h5>
                    </div>
                    <div *ngIf="!isFree">
                        <p class="mb-0">{{ show?.price + " €" + (show?.reducedPrice ? (" / " + show?.reducedPrice + "
                            €*") : "") }}
                        </p>
                        <p *ngIf="show?.reducedPrice" class="mt-0 fw-lighter">
                            *étudiant, chômeur, moins de 16 ans
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" [ngClass]="{'mt-3' : !show?.reducedPrice}">
                <div class="bg-transparent border-0">
                    <app-show-reservation-buttons [show]="show">
                    </app-show-reservation-buttons>
                </div>
            </div>
        </div>
    </div>
