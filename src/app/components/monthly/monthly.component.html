<div
  id="monthly"
  [ngStyle]="{'background-color' : color}"
  style="display: none;"
  class="container position-absolute"
>
  <div class="row align-items-center">
    <div class="col-12">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="text-uppercase">
            LES DATE DE
            <img src="assets/logo/logo.png" class="img-fluid" />
          </h1>
          <h1 class="text-uppercase">{{ title }}</h1>
        </div>
        <div class="col-12 m-auto text-right"></div>
      </div>
    </div>
    <div class="col-5 align-self-start">
      <img src="assets/photo/damien.png" id="damien" class="img-fluid" />
    </div>
    <div class="col-7 m-auto align-self-end p-auto">
      <div class="row mb-3" *ngFor="let show of shows">
        <div class="col-md-4">
          <h4 class="text-uppercase text-danger">
            {{ formattedDate(show) }}
          </h4>
        </div>
        <div class="col-md-8 text-left">
          <h4 class="fw-bold text-uppercase">{{ show?.name }}</h4>
          <h5>{{ show?.location }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <h4 class="fw-bold">Retrouvez la LUDI sur les r√©seaux :)</h4>
      <h4 class="text-uppercase mx-2">
        <i class="bi bi-globe2" style="font-size: 1.5rem"></i>luditoulouse.org
        <i class="bi bi-instagram" style="font-size: 1.5rem"></i>/luditoulouse
        <i class="bi bi-facebook" style="font-size: 1.5rem"></i>/luditoulouse
      </h4>
    </div>
  </div>
</div>
<div class="text-center">
  <small
    ><a class="link-secondary pe-auto text-muted" href="#" (click)="generate()"
      >Obtenir le programme du mois</a
    ></small
  >
</div>
